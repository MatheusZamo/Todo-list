<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Genos:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>

<body>
  <h1 id="title">Todo List</h1>
  <hr>
  <div id='divInput'>
    <input id='inputAdd' autocomplete="off" autofocus placeholder="Enter a new task" maxlength="17">
  </div>
  <div id='add'>
    <button id="addTask">Add</button>
  </div>
  <ul id='tasks'></ul>
  <div class="box-popup">
    <div id="content-popup">
      <button class="btn-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24"><path fill="currentColor" d="m9.4 16.5l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L16 9.9l-1.4-1.4l-2.6 2.6l-2.6-2.6L8 9.9l2.6 2.6L8 15.1l1.4 1.4ZM7 21q-.825 0-1.413-.588T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.588 1.413T17 21H7Z" class='btn-close'/></svg>
      </button>
      <div id="popup">
        <h1 id="titlePopup">Task Editing</h1>
        <p id="question">What is the correct task ?</p>
        <input id='new-task' type="text" autocomplete="off" autofocus maxlength="17">
        <button class="btn-confirm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-dasharray="24" stroke-dashoffset="24" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11L11 17L21 7"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path></svg>
        </button>
        <span class="msgError">Enter a new task to proceed</span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
