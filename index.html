<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>To-do List</h1>
    <div id='divInput'>
        <input id='inputAdd' autocomplete="off" autofocus>
    </div>
    <div id='add'>
        <button id="addTask" >+ AddTask</button>
    </div>
    <ul id='tasks'></ul>
    <div class="box-popup">
      <div id="content-popup">
        <button class="btn-close">x</button>
        <div id="popup">
          <h1>Task Editing</h1>
          <p id="question">What is the correct task ?</p>
          <input id='new-task'type="text" autocomplete="off" autofocus>
          <button class="btn-confirm">Confirm</button>
          <span class="msgError">Enter a new task to proceed</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
